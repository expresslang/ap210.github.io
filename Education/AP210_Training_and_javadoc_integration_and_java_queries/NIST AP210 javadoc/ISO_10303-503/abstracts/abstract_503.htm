      <TITLE>ISO 10303-503:2010(E)  Geometrically bounded 2d wireframe</TITLE>
   </HEAD>
   <BODY>
      <p>This document specifies the use of ISO 10303 integrated resources satisfying the
         	requirements for the representation as a consistent set of geometric and topological entities for the
         	definition of wireframe models described by points and curves.
      </p>
